name: Test

on:
  push: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Generate code
        run: go generate ./...

      - name: Run Tests
        run: go test -v ./...

      - name: 'Fetch :: kubeconform'
        run: |
          go install github.com/yannh/kubeconform/cmd/kubeconform@latest

      - name: '⎈️ Validate :: Helm + Schema :: AppSet'
        run: |
          # Mode: Deployment
          kubeconform -strict -output json -summary < <(helm template helm/charts)
          # Mode: Job
          kubeconform -strict -output json -summary < <(helm template . --set job.enabled=true)
          # Mode: CronJob
          kubeconform -strict -output json -summary < <(helm template . --set job.enabled=true --set job.type=CronJob)
