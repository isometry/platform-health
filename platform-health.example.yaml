components:
  # Standalone check
  self:
    kind: tcp
    spec:
      host: localhost
      port: 8080

  # Group Google services
  google:
    kind: system
    components:
      gmail-smtp:
        kind: tls
        spec:
          host: smtp.gmail.com
          port: 465
          detail: true
      google.com:
        kind: http
        spec:
          url: https://google.com
          detail: true

  remote:
    kind: satellite
    spec:
      host: satellite.example.com
      port: 8080

  example-grpc:
    kind: grpc
    spec:
      host: grpc.example.com
      port: 443

  cluster:
    kind: system
    components:
      podinfo:
        kind: kubernetes
        spec:
          kind: deployment
          name: podinfo
          namespace: default
      cilium:
        kind: helm
        spec:
          release: cilium
          namespace: kube-system

  # Label selector example (discovers resources dynamically)
  app-pods:
    kind: kubernetes
    spec:
      kind: pod
      namespace: default
      labelSelector: "app=myapp"
    timeout: 1s
