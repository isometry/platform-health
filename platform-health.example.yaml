components:
  # Standalone check
  self:
    type: tcp
    spec:
      host: localhost
      port: 8080

  # Group Google services
  google:
    type: system
    components:
      gmail-smtp:
        type: tls
        spec:
          host: smtp.gmail.com
          port: 465
          detail: true
      google.com:
        type: http
        spec:
          url: https://google.com
          detail: true

  remote:
    type: satellite
    spec:
      host: satellite.example.com
      port: 8080

  example-grpc:
    type: grpc
    spec:
      host: grpc.example.com
      port: 443

  cluster:
    type: system
    components:
      podinfo:
        type: kubernetes
        spec:
          kind: Deployment
          name: podinfo
          namespace: default
      cilium:
        type: helm
        spec:
          release: cilium
          namespace: kube-system

  # Label selector example (discovers resources dynamically)
  app-pods:
    type: kubernetes
    spec:
      kind: Pod
      namespace: default
      labelSelector: "app=myapp"
    timeout: 1s
