{{- if .Values.ingress.enabled -}}
---
{{- $ingress := .Values.ingress | default dict }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "chart.fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
    {{- with $ingress.extraLabels -}}{{ toYaml . | nindent 4 }}{{- end }}
  {{- with mergeOverwrite (.Values.commonAnnotations | default dict) ($ingress.annotations | default dict) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $ingress.className }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ template "chart.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
