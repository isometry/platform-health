components:
  google:
    type: http
    spec:
      url: https://google.com

  fluxcd:
    includes:
      - includes/fluxcd
    components:
      helm-controller:
        type: mock
        spec:
          health: 0

  tls-check:
    type: tls
    includes:
      - includes/base-checks
    checks:
      - check: 'tls.protocol == "h2"'
        message: "HTTP/2 required"
    spec:
      host: example.com
